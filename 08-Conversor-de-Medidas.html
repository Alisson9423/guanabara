<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
    <title>08 Conversor de Medidas</title>
  </head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h2 class="mb-4">Conversor de Medidas</h2>
              <form >
                <div class="form-group">
                    <label for="primeiro_valor">Metro</label>
                    <input type="text" id="primeiro_valor" maxlength="5" class="form-control" required/>
                </div>
                <input type="submit" value="Calcular" class="btn btn-secondary" style="margin: 0 auto;text-align:  center;display:  inherit;"/>
                <div id="valor"></div>     
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    
    document.querySelector('form').addEventListener('submit',function(e){
        //Cancelando evento de submit
        e.preventDefault();

        //capturando valores
        let valor = parseFloat(document.querySelector('form input[type=text]').value);
        let html;
      
        //Exibe resultado
        html = `<p>Distancia Em Kilometros ${valor/1000} km</p>
                    <p>Distancia Em Hectometro ${valor/100} hm</p>
                    <p>Distancia Em Decametro ${valor/10} dam</p>
                    <p>Distancia Em Decimentro ${valor*10} dm</p>
                    <p>Distancia Em Centimetro ${valor*100} cm</p>
                    <p>Distancia Em Milimetro ${valor*1000} mm</p>`;

        
        document.querySelector('form input[type=text]').value = "";
        document.getElementById("valor").innerHTML = html;
        
    });


    

  </script>
</body>

</html>
