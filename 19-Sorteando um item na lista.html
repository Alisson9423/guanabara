<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
    <title>19 Sorteando um item na lista</title>
  </head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h2 class="mb-4">Sorteando um item na lista</h2>
              <form>
                <div class="form-group">
                    <label for="primeiro_valor">Sorteando Nomes</label>
                    <input type="text" name="primeiro_valor" class="form-control" required/>
                </div>

                <input type="submit" value="Gerar" class="btn btn-secondary" style="margin: 0 auto;text-align:  center;display:  inherit;"/>
                <div id="valor"></div>     
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
      
        document.querySelector('form').addEventListener('submit',function(e){
          //Cancelando evento de submit
          e.preventDefault();

          //Capturando valor
          let alunos = document.querySelector('form input[name=primeiro_valor]').value.split(',');
          let sorteio = Math.floor(Math.random() * alunos.length + 0)
          
          //Exibindo resultado
          document.getElementById('valor').innerHTML = `<p>Sorteado Foi ${alunos[sorteio]}</p>`;
          document.querySelector('form input[type=text]').value = "";
        });
        
  </script>
</body>

</html>
