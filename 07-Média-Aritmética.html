<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
    <title>07 Média Aritmética</title>
  </head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h1 class="mb-4">Média</h1>
              <form>
                <div class="form-group">
                    <label for="primeiro_valor">Primeiro Valor</label>
                    <input type="number" id="primeiro_valor" maxlength="2" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Segundo Valor</label>
                    <input type="number" maxlength="2" id="segundo_valor" class="form-control" required />
                 </div>
                <input type="submit" class="btn btn-secondary"/>
                <div id="valor"></div>     
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    
    document.querySelector('form').addEventListener('submit',function(e){
      //Cancelando evento de submit
      e.preventDefault();

      //capturando valores
      let primeroValor = parseFloat(document.getElementById('primeiro_valor').value);
      let segundoValor = parseFloat(document.getElementById('segundo_valor').value);    
      
      //realizando logica da media
      let media = (primeroValor + segundoValor) / 2;
      
      //Exibindo Resultado
      alert(`Media dos Valores ${media.toFixed(2)}`);
      document.getElementById('primeiro_valor').value = '';
      document.getElementById('segundo_valor').value = '';
      

      
      
    });
    
  </script>
</body>

</html>
