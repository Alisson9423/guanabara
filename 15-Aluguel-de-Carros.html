<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
    <title>15 Aluguel de Carros</title>
  </head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h2 class="mb-4">Aluguel de Carros</h2>
              <form >
                <div class="form-group">
                    <label for="primeiro_valor">Dias Alugado</label>
                    <input type="text" id="primeiro_valor" maxlength="10" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="primeiro_valor">Km Rodados</label>
                    <input type="text" id="primeiro_valor" maxlength="10" class="form-control" required/>
                </div>
                
                <input type="submit" value="Gerar" class="btn btn-secondary" style="margin: 0 auto;text-align:  center;display:  inherit;"/>
                <div id="valor"></div>     
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
      
        document.querySelector('form').addEventListener('submit',function(e){
            //Cancelando evento de submit
            e.preventDefault();

            //Capturando valor
            let valores = document.querySelectorAll('form input[type=text]');
            
            let arrayValores = Array.from(valores).map( e => parseFloat(e.value.replace(',','.')));
            
            let validandoValores = arrayValores.every(e => (isNaN(e))?false:true);                                        

            //Realizando a Logica
            if(validandoValores){
               let dias = arrayValores[0] * 60;
               let kmRodados= arrayValores[1] * 0.15;

               let resultado = (dias + kmRodados).toFixed(2);

               document.getElementById('valor').innerHTML  = `<p>O total a Pagar Ã© R$${resultado}</p>`;

               document.querySelectorAll('form input[type=text]').forEach(function(e){
                  //Limpando os campos
                  e.value = "";
               });
            }else{
               document.getElementById('valor').innerHTML = '<h2>Soment Numeros  :)</h2>'
            }

        });
        
  </script>
</body>

</html>
