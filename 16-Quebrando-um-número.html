<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
    <title>16 Quebrando um número</title>
  </head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h2 class="mb-4">Quebrando um número</h2>
              <form >
                <div class="form-group">
                    <label for="primeiro_valor">Digite um valor</label>
                    <input type="text" id="primeiro_valor" maxlength="10" class="form-control" required/>
                </div>

                <input type="submit" value="Gerar" class="btn btn-secondary" style="margin: 0 auto;text-align:  center;display:  inherit;"/>
                <div id="valor"></div>     
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
      
        document.querySelector('form').addEventListener('submit',function(e){
          //Cancelando evento de submit
          e.preventDefault();

          //Capturando valor
          let valor = document.querySelector('form input[type=text]').value;

          valor = valor.replace(',','.');
          
          //Exibindo resultado
          document.getElementById('valor').innerHTML = `<h2>Valor Digitado Foi ${valor} e a Sua Porção Inteira é ${parseInt(valor)}`;

        });
        
  </script>
</body>

</html>
