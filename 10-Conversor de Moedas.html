<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
    <title>10 Conversor de Moedas</title>
  </head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h2 class="mb-4">Conversor de Moedas</h2>
              <form action="/teste">
                <div class="form-group">
                    <label for="primeiro_valor">Quanto Você Tem Na Carteira</label>
                    <input type="text" id="primeiro_valor" maxlength="10" class="form-control" required/>
                </div>
                <input type="submit" value="Gerar" class="btn btn-secondary" style="margin: 0 auto;text-align:  center;display:  inherit;"/>
                <div id="valor"></div>     
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
      
      document.querySelector('form').addEventListener('submit',function(e){
          //Cancelando evento de submit
          e.preventDefault();

          //Captura Valor
          let valor = parseFloat(document.querySelector('form input[type=text]').value);
        
          if(isNaN(valor)){
            document.getElementById('valor').innerHTML = `<h2>Digite Apenas Numeros<h2>`;
          }else{
            document.getElementById('valor').innerHTML = `<h2>Você tem US$ ${(valor / 3.73).toFixed(2)} Em Dolar</h2>`
          }

          
        


      });
   
  </script>
</body>

</html>
