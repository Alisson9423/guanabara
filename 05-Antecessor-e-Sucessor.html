<!DOCTYPE hmtl>
	<head>
		<title>05 Antecessor e Sucessor</title>
	</head>

	<body>
		<div id="valor"></div>
	</body>

	<script type="text/javascript">
		let numero = prompt("Digite um Numero");
		

		
		if(isNaN(numero)){
			document.getElementById("valor").innerHTML = "<h1>Digite um Numero</h1>";
		}else{
			numero = Number.parseInt(numero);
			document.getElementById("valor").innerHTML= `Analisando o valor ${numero}, seu antecessor é ${numero - 1} e seu sucessor é ${numero + 1}`;
		}


	</script>

</html>
