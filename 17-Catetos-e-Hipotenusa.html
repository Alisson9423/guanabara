<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
    <title>17 Catetos e Hipotenusa</title>
  </head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h2 class="mb-4">Catetos e Hipotenusa</h2>
              <form >
                <div class="form-group">
                    <label for="primeiro_valor">Cateto Oposto</label>
                    <input type="text" id="primeiro_valor" maxlength="10" class="form-control" required/>
                </div>

                <div class="form-group">
                  <label for="primeiro_valor">Cateto Adjacente</label>
                  <input type="text" id="primeiro_valor" maxlength="10" class="form-control" required/>
                </div>

                <input type="submit" value="Gerar" class="btn btn-secondary" style="margin: 0 auto;text-align:  center;display:  inherit;"/>
                <div id="valor"></div>     
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
      
        document.querySelector('form').addEventListener('submit',function(e){
          //Cancelando evento de submit
          e.preventDefault();

          //Capturando valor
          let valores = Array.from(document.querySelectorAll('form input[type=text]')).map(e => parseFloat(e.value.replace(',','.')));
          
          let verifica = valores.some(e => (isNaN(e))?true:false);

          let resultado = 0;

          //Realizando a Logica
          if(verifica){
            document.getElementById('valor').innerHTML = '<h2>Somente Numeros </h2>';
          }else{
            //Exibindo resultado 

            resultado = Math.pow(valores[0],2) + Math.pow(valores[1],2);
            
            resultado = Math.pow(resultado,0.5).toFixed(2);

            document.getElementById('valor').innerHTML = `<h2>A Hipotenusa vai Medir ${resultado}</h2>`;

            //Limpando os campos
            document.querySelectorAll('form input[type=text]').forEach(function(e){
              e.value = "";
            });

          }


        });
        
  </script>
</body>

</html>
